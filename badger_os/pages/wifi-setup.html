<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Badger 2040 Wi-Fi Setup</title><style>:focus-visible{outline:0;box-shadow:none}body{font-family:Arial,sans-serif;background-color:#f4f4f4;color:#333;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}.container{background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.1);width:100%;max-width:400px}h1{font-size:1.5em;color:#000;text-align:center;margin-bottom:20px}form{display:flex;flex-direction:column}label{font-size:1em;margin-bottom:8px;color:#333}input{padding:10px;font-size:1em;margin-bottom:20px;border:1px solid #777;border-radius:4px;background-color:#fff;color:#000}button{padding:10px;font-size:1em;background-color:#005a9e;color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background-color .3s}button:hover{background-color:#004080}@media (prefers-color-scheme:light){body{background-color:#f4f4f4;color:#333}.container{background-color:#fff}h1{color:#000}label{color:#333}input{border:1px solid #777;background-color:#fff;color:#000}input:focus{border-color:#005a9e;box-shadow:0 0 0 1px #005a9e}button{background-color:#005a9e;color:#fff}button:hover{background-color:#004080}}@media (prefers-color-scheme:dark){body{background-color:#1e1e1e;color:#e0e0e0}.container{background-color:#2c2c2c}h1{color:#fff}label{color:#e0e0e0}input{background-color:#333;border:1px solid #777;color:#fff}input:focus{border-color:#fff}button{background-color:#005a9e;color:#fff}button:hover{background-color:#004080}}</style></head><body><div class="container"><h1>Badger 2040 Wi-Fi Setup</h1><form id="setupForm" action="/update" method="post"><label for="ssid">Network Name (SSID):</label><input type="text" id="ssid" name="ssid" placeholder="Enter your Network Name" required><label for="psk">Password:</label><input type="password" id="psk" name="psk" placeholder="Enter your Password" required><button type="submit" id="submitButton">Update</button></form></div></body></html>
